{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="py-3 text-center">
        <h2>Contact Us</h2>
        <hr>
    </div>
    <div class="shadow bg-as-body mb-5">
        <div class="card-body-contact">
            <form method="POST" action="{% url 'contact' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <a class="cancel-contact-btn text-white" href="{% url 'home' %}">Cancel</a>
                    <button class="product-btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
